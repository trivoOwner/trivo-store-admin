<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda Trivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    .producto {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 15px;
      border-radius: 8px;
      display: inline-block;
      width: 250px;
    }
    img {
      max-width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Trivo Store</h1>
  <div id="productos"></div>

  <script>
    // Aquí simularíamos la lectura de productos desde un JSON (por ahora manual)
    const productos = [
      {
        nombre: "Producto de ejemplo",
        precio: "$25",
        descripcion: "Descripción del producto",
        imagen: "https://via.placeholder.com/200x150",
        estado: "activo"
      }
    ];

    const contenedor = document.getElementById("productos");

    productos.forEach(p => {
      if (p.estado === "activo") {
        contenedor.innerHTML += `
          <div class="producto">
            <h3>${p.nombre}</h3>
            <img src="${p.imagen}" alt="Imagen" />
            <p>${p.descripcion}</p>
            <strong>${p.precio}</strong>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
