<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Trivo Store</title>
  <script defer src="admin.js" type="module"></script>
</head>
<body>
  <h2>Acceso al Panel de Administración</h2>
  <div id="auth">
    <input type="password" id="accessKey" placeholder="Clave de acceso" />
    <button onclick="verificarClave()">Entrar</button>
  </div>

  <div id="formulario" style="display:none;">
    <h3>Subir nuevo producto</h3>
    <input id="nombre" placeholder="Nombre del producto" /><br/>
    <input id="precio" placeholder="Precio" /><br/>
    <textarea id="descripcion" placeholder="Descripción"></textarea><br/>
    <input type="file" id="imagen" /><br/>
    <button onclick="subirProducto()">Subir producto</button>
    <p id="estado"></p>
  </div>
</body>
</html>
